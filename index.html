<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>Movie carausel</title>

    <style>
        .card {

            height: 380px;
            margin-bottom: 30px;



        }

        .card img {
            width: 100%;
            height: 150px;

        }

        .card .card-title {
            font-size: 20px;

        }

        .card .card-text {
            font-size: 18px;
        }
    </style>
    </style>

</head>

<body>

    <!------------------------------navabr-start-------------------------------->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!------------------------------navabr-end-------------------------------->


    <!----------------------------cards-section------------------------------>
    <div class="container mt-4">

        <div class="row" id="userlist">
        </div>
    </div>

    <!----------------------------cards-section--end---------------------------->

    <!----------------------------javascript---------------------------->

    <script>
        async function movie(searchQuery) {

            let userlist = document.getElementById("userlist");

            let response = await fetch('./film.json');

            let films = await response.json();


            userlist.innerHTML = "";

            films.forEach(film => {

                if (film.Title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    film.Year.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    film.Rated.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    film.Released.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    film.Runtime.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    film.Genre.toLowerCase().includes(searchQuery.toLowerCase())

                )

                    userlist.innerHTML += `
                        <div class="col-lg-3 mb-4">
                            <div class="card" style="width: 15rem;">
                                <div id="carouselExampleControls_${film.Title.replace(/\s+/g, '')}" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    ${film.Images.map((image, index) => `
                                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                            <img src="${image}" class="d-block w-100" alt="...">
                                        </div>
                                    `).join('')}
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls_${film.Title.replace(/\s+/g, '')}" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls_${film.Title.replace(/\s+/g, '')}" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>

                                <div class="card-body">
                                    <h5 class="card-title">Title: ${film.Title}</h5>
                                    <p class="card-text"><b>Year:</b> ${film.Year}</p>
                                    <p class="card-text"><b>Rated:</b> ${film.Rated}</p>
                                    <p class="card-text"><b>Releases:</b> ${film.Released}</p>
                                    <p class="card-text"><b>Runtime:</b> ${film.Runtime}</p>
                                  
                                
                                    
                                </div>
                            </div>
                        </div>
                    `;
            });
        }

        function updateUsers(searchQuery) {
            movie(searchQuery);
        }

        let searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function () {
            updateUsers(searchInput.value);
        });

        movie("");

    </script>

    <!----------------------------javascript-end--------------------------->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
